<!-- Header fijo -->
<header class="bg-primary-600 text-white shadow-md">
  <div class="container mx-auto px-4 py-2 flex justify-between items-center">
    <div class="flex items-center">
      <button class="md:hidden mr-3" (click)="toggleSidebar()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
      <a routerLink="/dashboard" class="text-2xl font-bold">TicketJoy</a>
    </div>
    
    <div class="flex items-center space-x-4">
      <!-- Notifications -->
      <div class="relative">
        <button class="p-1 rounded-full hover:bg-primary-500 transition duration-150">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
          </svg>
        </button>
        <span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-red-500 rounded-full">3</span>
      </div>
      
      <!-- User menu -->
      <div class="relative inline-block text-left user-menu" *ngIf="currentUser">
        <div>
          <button 
            type="button" 
            class="flex items-center space-x-2 text-sm focus:outline-none hover:bg-primary-500 rounded-md px-2 py-1 transition duration-150"
            (click)="toggleUserMenu()"
          >
            <img class="h-8 w-8 rounded-full bg-gray-300" [src]="'https://ui-avatars.com/api/?name=' + currentUser.name + '&background=random'" alt="Profile"/>
            <span class="hidden md:inline-block">{{currentUser.name}}</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 transition-transform duration-200" [class.rotate-180]="isUserMenuOpen">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
            </svg>
          </button>
        </div>
        
        <!-- Dropdown menu -->
        <div 
          class="absolute right-0 z-30 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none transition-all duration-200"
          [class.opacity-0]="!isUserMenuOpen"
          [class.opacity-100]="isUserMenuOpen"
          [class.scale-95]="!isUserMenuOpen"
          [class.scale-100]="isUserMenuOpen"
          [class.pointer-events-none]="!isUserMenuOpen"
          [class.transform]="true"
        >
          <div class="px-4 py-2 border-b border-gray-200">
            <p class="text-sm font-medium text-gray-900 truncate">{{currentUser.name}}</p>
            <p class="text-sm text-gray-500 truncate">{{currentUser.email}}</p>
          </div>
          
          <a routerLink="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition duration-150" (click)="isUserMenuOpen = false">
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
              </svg>
              Mi Perfil
            </div>
          </a>
          
          <a routerLink="/settings" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition duration-150" (click)="isUserMenuOpen = false">
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              Configuraci贸n
            </div>
          </a>
          
          <div class="border-t border-gray-200 my-1"></div>
          
          <button 
            (click)="logout()" 
            class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition duration-150"
          >
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
              </svg>
              Cerrar Sesi贸n
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Contenedor principal -->

  <!-- Sidebar -->
  <aside class="bg-gray-800 text-white" [class.hidden]="isSidebarCollapsed">
    <div class="p-4 h-full overflow-y-auto">
      <nav class="mt-6 space-y-1">
        <a routerLink="/dashboard" routerLinkActive="bg-gray-900 text-white" class="group flex items-center px-2 py-2 text-base font-medium rounded-md hover:bg-gray-700 transition duration-150">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mr-4 h-6 w-6">

          </svg>

        <div *ngIf="isAdmin">
          <a routerLink="/admin" routerLinkActive="bg-gray-900 text-white" class="group flex items-center px-2 py-2 text-base font-medium rounded-md hover:bg-gray-700 transition duration-150">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mr-4 h-6 w-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            Administraci贸n
          </a>
        </div>
      </nav>
    </div>
  </aside>

  <!-- Main content area -->
  <main class="bg-gray-50">
    <router-outlet></router-outlet>
  </main>
</div>

  *ngIf="!isSidebarCollapsed"

  (click)="toggleSidebar()"
></div>
